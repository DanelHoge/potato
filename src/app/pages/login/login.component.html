<div class="container mt-5 pot-login" >
  <h1 class="mb-3">Login for Potato!</h1>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input id="username" type="text" pInputText formControlName="username" class="form-control" />
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input id="password" type="password" [feedback]="false" pPassword formControlName="password" class="form-control" />
    </div>

    <p-button label="Login" class="mb-3" type="submit" [disabled]="form.invalid"></p-button>

    <p-message *ngIf="showError" severity="error" text="Invalid username or password." class="mt-3"></p-message>
  </form>
</div>
